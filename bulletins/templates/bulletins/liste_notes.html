<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Liste des notes</h1>
    <table>
        <thead>
            <tr>
                <th>Élève</th>
                <th>Matière</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.eleve.nom }} {{ note.eleve.prenom }}</td>
                <td>{{ note.matiere.nom }}</td>
                <td>{{ note.note }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'saisie_note' %}">Ajouter une nouvelle note</a>
</body>
</html>
