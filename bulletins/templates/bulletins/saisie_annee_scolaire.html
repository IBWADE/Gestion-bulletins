{% extends 'base.html' %}
{% block title %}Ajouter une année scolaire{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2><i class="fas fa-calendar me-2"></i>Ajouter une année scolaire</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'saisie_annee_scolaire' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.nom.id_for_label }}" class="form-label">Nom (Format : 2023-2024)</label>
                    {{ form.nom }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.debut.id_for_label }}" class="form-label">Date de Début</label>
                    {{ form.debut }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.fin.id_for_label }}" class="form-label">Date de Fin</label>
                    {{ form.fin }}
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Enregistrer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
