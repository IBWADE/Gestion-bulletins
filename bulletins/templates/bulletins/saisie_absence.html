{% extends 'base.html' %}
{% block title %}Saisir une Absence{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2><i class="fas fa-calendar-times me-2"></i>Saisir une Absence</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'saisie_absence' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.semestre.id_for_label }}" class="form-label">Semestre</label>
                    {{ form.semestre }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.eleve.id_for_label }}" class="form-label">Élève</label>
                    {{ form.eleve }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.matiere.id_for_label }}" class="form-label">Matière</label>
                    {{ form.matiere }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
                    {{ form.date }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.motif.id_for_label }}" class="form-label">Motif</label>
                    {{ form.motif }}
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Enregistrer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
