{% if eleves %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Moyenne Générale</th>
        </tr>
    </thead>
    <tbody>
        {% for eleve in eleves %}
        <tr>
            <td>{{ eleve.nom }}</td>
            <td>{{ eleve.prenom }}</td>
            <td>{{ eleve.moyenne_generale|floatformat:2 }}/20</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-muted text-center">Aucun élève inscrit dans cette classe.</p>
{% endif %}
