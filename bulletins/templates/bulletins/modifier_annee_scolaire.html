{% extends 'base.html' %}
{% block title %}Modifier une Année Scolaire{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2><i class="fas fa-calendar me-2"></i>Modifier une Année Scolaire</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'modifier_annee_scolaire' annee.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.nom.id_for_label }}" class="form-label">Nom</label>
                    {{ form.nom }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.debut.id_for_label }}" class="form-label">Date de Début</label>
                    {{ form.debut }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.fin.id_for_label }}" class="form-label">Date de Fin</label>
                    {{ form.fin }}
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-edit me-2"></i>Modifier</button>
                <a href="{% url 'liste_annees_scolaires' %}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left me-2"></i>Retour</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
