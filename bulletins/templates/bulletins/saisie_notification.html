{% extends 'base.html' %}

{% block title %}Créer une Notification{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-info text-white">
            <h2 class="m-0"><i class="fas fa-edit me-2"></i>Créer une Notification</h2>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.utilisateur.id_for_label }}" class="form-label">Destinataire (Parent)</label>
                    {{ form.utilisateur }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.titre.id_for_label }}" class="form-label">Titre</label>
                    {{ form.titre }}
                </div>
                <div class="mb-3">
                    <label for="id_importance" class="form-label">Importante :</label>
                    {{ form.importance }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                    {{ form.message }}
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'liste_notifications' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                    <button type="submit" class="btn btn-info text-white fw-bold">
                        <i class="fas fa-paper-plane"></i> Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
