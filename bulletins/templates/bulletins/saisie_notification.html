{% extends 'base.html' %}
{% block title %}Saisir une Notification{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2><i class="fas fa-bell me-2"></i>Saisir une Notification</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'saisie_notification' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.utilisateur.id_for_label }}" class="form-label">Utilisateur</label>
                    {{ form.utilisateur }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.titre.id_for_label }}" class="form-label">Titre</label>
                    {{ form.titre }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                    {{ form.message }}
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Enregistrer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
