{% extends 'base.html' %}

{% block title %}Liste des Classes{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary"><i class="fas fa-school me-2"></i> Liste des Classes</h2>
        
    </div>

    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nom de la Classe</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for classe in classes %}
                    <tr>
                        <td class="align-middle">{{ classe.nom }}</td>
                        <td class="text-center">
                            <a href="{% url 'emploi_du_temps_classe' classe.id %}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-calendar-alt"></i> Emploi du temps
                            </a>
                            <a href="{% url 'etat_impression_classe' classe.id %}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-calendar-alt"></i> Etat
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center text-muted">Aucune classe disponible</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
